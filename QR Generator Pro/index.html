<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="toast-container"></div>

    <div class="container">
        <div class="card">
            <div class="header-group">
                <span class="version-badge">PRO EDITION v2.0</span>
                <h1>QR Generator Pro</h1>
                <p class="subtitle">Customize, Generate, and Track your QR codes</p>
            </div>

            <div class="input-section">
                <div class="textarea-wrapper">
                    <textarea id="inputText" placeholder="Enter URL or Text here..." rows="4" maxlength="500"></textarea>
                    <button id="clearBtn" title="Clear Text"><i class="fas fa-times-circle"></i></button>
                </div>
                <div class="char-counter"><span id="charCount">0</span>/500 characters</div>
            </div>

            <div class="settings-grid">
                <div class="setting-item">
                    <label>Resolution</label>
                    <select id="size">
                        <option value="200">200px</option>
                        <option value="300" selected>300px</option>
                        <option value="400">400px</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Correction</label>
                    <select id="correction">
                        <option value="L">Low (7%)</option>
                        <option value="M">Medium</option>
                        <option value="Q">Quartile</option>
                        <option value="H" selected>High (30%)</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Dots Color</label>
                    <input type="color" id="dotColor" value="#000000">
                </div>
                <div class="setting-item">
                    <label>BG Color</label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">Generate QR Code</button>

            <div class="qr-section" id="qrSection">
                <div id="qr-skeleton" class="skeleton"></div>
                <div class="qr-container" id="qrContainer"></div>
                <div class="action-group">
                    <button class="download-btn-modern" id="downloadBtn">
                        <i class="fas fa-download"></i> Download QR Code
                    </button>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3><i class="fas fa-clock-rotate-left"></i> Recent Activity</h3>
                    <button id="clearHistory" class="btn-text">Clear History</button>
                </div>
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
