<!-- This is the HTML Code File of Newsletter Signup Design  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spirited Coder</title> 
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div class="signup-container">

      <figure class="ghibli-illustration">
        <img src="download (1).gif" alt="Spirited Code" class="illustration-img">
      </figure>
      <div class="icon-container">
        <i class="far fa-envelope-open"></i>
      </div>
      <h2>Join the Spirited Coder!</h2>
       <p>Receive weekly wisdom on algorithms, web spells, and developer lore, delivered by the silent forest messengers.</p>
      
      <form>
        <div class="input-group">
          <i class="far fa-envelope">
          </i>
          <input type="email" required placeholder="Your email, perhaps?" />
        </div>
        <button>Embark on the Journey <i class="fas fa-arrow-right"></i></button>
       </form>
      <div class="benefits">
        <p class="benefit-item"><i class="fas fa-check"></i> Weekly Coding Tips </p>
        <p class="benefit-item"><i class="fas fa-check"></i>No spam, only quiet knowledge </p>
          <p class="benefit-item"><i class="fas fa-check"></i> A quiet moment, just for you</p> </div>
    </div>
      <footer class="ghibli-footer">
        <p>&copy; 2025 The Spirited Coder Co. Guided by forest spirits.</p>
    </footer>
</body>
</html>
